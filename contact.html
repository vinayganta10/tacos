<!DOCTYPE html>
<html LANG="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="vinay ganta">
    <meta name="description" content="The contact page for The Little Taco Shop">
    <link rel="icon" href="sources/Tacos-512.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Contact us</title>
</head>

<body>
    <header>
        <h1 style="background-color:#FFBFBF;text-align: center;">Welcome to
            The Little Taco Shop</h1>
        <h2>Contact US</h2>
        <div class="navigationBar">
            <nav aria-label="1st-navigation">
                <ul>
                    <li><a href="tacos.html">Home</a></li>
                    <li><a href="hours.html">Store Hours</a></li>
                    <li><a href="contact.html">Contact us</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <article>
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us a Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="your name" autocomplete="on" autofocus
                            required>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="text" name="email" id="name" placeholder="your email" required>
                    </p>
                    <p>
                        <label for="message">Your Message:</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10"
                            placeholder="Type your message here"></textarea>
                    </p>
                    <p>
                        <button type="submit">Send</button>
                        <button type="reset">reset</button>
                    </p>
                </fieldset>
            </form>
            <section>
                <h3>Our Location</h3>
                <address>
                    555 Taco Temptation lane,Suite T<br>
                    Kansas City,MO 55555-555
                </address>
                <p><a href="tel:6304299082"></a></p>
            </section>
            <a href="#"><input type="button" value="back to top"></a>
        </article>
    </main>
    <hr>
    <div class="footer">
        <footer>
            <p>Copyright &copy; The Little Taco Shop</p>
        </footer>
    </div>
</body>

</html>
